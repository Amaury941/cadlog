<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
</head>
<body>
    <script src="main.js"></script>

    <form id="cadastroForm">
        <h2>Cadastro</h2>
        <label for="cadastroNome">Nome:</label>
        <input type="text" id="cadastroNome" name="cadastroNome" required>

        <label for="cadastroEmail">Email:</label>
        <input type="email" id="cadastroEmail" name="cadastroEmail" required>

        <label for="cadastroSenha">Senha:</label>
        <input type="password" id="cadastroSenha" name="cadastroSenha" required>

        <button type="button" onclick="cadastrar()">Cadastrar</button>
    </form>

    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>

        <label for="loginSenha">Senha:</label>
        <input type="password" id="loginSenha" name="loginSenha" required>

        <button type="button" onclick="login()">Entrar</button>
    </form>


</body>
</html>
